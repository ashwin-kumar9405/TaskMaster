<div class="nav-container">
  <mat-toolbar color="primary" class="mat-elevation-z6">
    <button mat-icon-button aria-label="Menu" (click)="sidenav.toggle()" *ngIf="mobileQuery.matches">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span class="app-title">Task Management</span>
    
    <span class="spacer"></span>
    
    <button mat-icon-button aria-label="Toggle theme" (click)="toggleTheme()" matTooltip="Toggle theme">
      <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav 
                 [mode]="mobileQuery.matches ? 'over' : 'side'" 
                 [opened]="!mobileQuery.matches"
                 [fixedInViewport]="mobileQuery.matches"
                 fixedTopGap="56"
                 class="sidenav">
      <mat-nav-list>
        <a mat-list-item 
           *ngFor="let item of menuItems" 
           [routerLink]="item.path" 
           routerLinkActive="active-link"
           [class.active-link]="isActive(item.path)">
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ item.label }}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content-container">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
