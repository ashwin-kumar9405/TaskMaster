<div class="filter-bar mat-elevation-z1">
  <div class="search-container">
    <mat-form-field appearance="outline">
      <mat-label>Search tasks</mat-label>
      <input matInput [(ngModel)]="searchText" (keyup.enter)="applyFilter()" placeholder="Search...">
      <button mat-icon-button matSuffix *ngIf="searchText" (click)="searchText=''; applyFilter()">
        <mat-icon>close</mat-icon>
      </button>
      <button mat-icon-button matSuffix (click)="applyFilter()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="filter-controls">
    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="selectedStatus" (selectionChange)="applyFilter()">
        <mat-option value="">All</mat-option>
        <mat-option value="Todo">To Do</mat-option>
        <mat-option value="InProgress">In Progress</mat-option>
        <mat-option value="Completed">Completed</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Priority</mat-label>
      <mat-select [(ngModel)]="selectedPriority" (selectionChange)="applyFilter()">
        <mat-option value="">All</mat-option>
        <mat-option value="Low">Low</mat-option>
        <mat-option value="Medium">Medium</mat-option>
        <mat-option value="High">High</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="selectedCategory" (selectionChange)="applyFilter()">
        <mat-option value="">All</mat-option>
        <mat-option value="Work">Work</mat-option>
        <mat-option value="Personal">Personal</mat-option>
        <mat-option value="Urgent">Urgent</mat-option>
        <mat-option value="Other">Other</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-stroked-button color="warn" [disabled]="!isFiltersApplied()" (click)="clearFilters()">
      <mat-icon>clear</mat-icon>
      Clear Filters
    </button>
  </div>
</div>
