<div class="settings-container">
  <h1>Settings</h1>

  <mat-card class="settings-card mat-elevation-z2">
    <mat-card-header>
      <mat-card-title>Appearance</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="setting-section">
        <h3>Theme</h3>
        <p class="setting-description">Choose between light and dark theme for the application.</p>
        
        <div class="theme-options">
          <mat-card 
            class="theme-option light-option" 
            [class.selected]="(currentTheme$ | async) === 'light'"
            (click)="setTheme('light')">
            <div class="theme-preview light-preview">
              <div class="preview-header"></div>
              <div class="preview-content">
                <div class="preview-item"></div>
                <div class="preview-item"></div>
                <div class="preview-item"></div>
              </div>
            </div>
            <div class="theme-label">Light</div>
          </mat-card>
          
          <mat-card 
            class="theme-option dark-option" 
            [class.selected]="(currentTheme$ | async) === 'dark'"
            (click)="setTheme('dark')">
            <div class="theme-preview dark-preview">
              <div class="preview-header"></div>
              <div class="preview-content">
                <div class="preview-item"></div>
                <div class="preview-item"></div>
                <div class="preview-item"></div>
              </div>
            </div>
            <div class="theme-label">Dark</div>
          </mat-card>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="settings-card mat-elevation-z2">
    <mat-card-header>
      <mat-card-title>About</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="setting-section">
        <h3>Task Management App</h3>
        <p>Version 1.0.0</p>
        <p class="setting-description">
          This task management application helps you organize your tasks efficiently with a Kanban board view, 
          task filtering, and priority management.
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
